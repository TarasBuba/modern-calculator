<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Dimas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,600;1,14..32,600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="inter-semibold">
    <div class="calculator-container">
        <div class="display-wrapper">
         
            <input 
                type="text" 
                id="display" 
                class="display" 5252
                value="0"
            >
               <input 
                type="text" 
                id="display2" 
                class="display display2" 
                readonly 
                value=""
            >
            
        </div>

      
        <div class="buttons-grid">
            
            <button class="btn btn-action" data-action="clear" id="ac">AC</button>
            <button class="btn btn-action" data-action="delete" id="del">DEL</button>
            <button class="btn btn-operator" data-symbols="/">÷</button>
            <button class="btn btn-operator" data-symbols="*">×</button>

           
            <button class="btn btn-number" data-symbols="7">7</button>
            <button class="btn btn-number" data-symbols="8">8</button>
            <button class="btn btn-number" data-symbols="9">9</button>
            <button class="btn btn-operator" data-symbols="-">−</button>

           
            <button class="btn btn-number" data-symbols="4">4</button>
            <button class="btn btn-number" data-symbols="5">5</button>
            <button class="btn btn-number" data-symbols="6">6</button>
            <button class="btn btn-operator" data-symbols="+">+</button>
            
            <button class="btn btn-number" data-symbols="1">1</button>
            <button class="btn btn-number" data-symbols="2">2</button>
            <button class="btn btn-number" data-symbols="3">3</button>
            <button class="btn btn-equals" data-action="equals">=</button>

            
            <button class="btn btn-special" data-symbols="%" id="persent">%</button>
            <button class="btn btn-number" data-symbols="0">0</button>
            <button class="btn btn-special" data-symbols="." id="point">.</button>
            <button class="btn btn-special" data-symbols="(" id="brecketLeft">(</button>
            <button class="btn btn-special" data-symbols=")" id="brecketRight">)</button>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
